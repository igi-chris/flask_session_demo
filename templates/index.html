<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}" type="text/css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="{{url_for('static', filename='main.js')}}" type="module"></script> -->
    <title>Test Flask Session</title>
</head>

<body>
    <div class="container" style="max-width:800px">
        <br/>
        <div class="row">
            <div class="col-3">
                <h5>Append Values</h5>
                <form action="/append" method="GET">
                    <input class="form-control" name="AppendKey1" type="text" placeholder="Append text key">
                    <input class="form-control" name="AppendKey2" type="number" placeholder="Append number key">              
                    <button type="submit" class="btn btn-primary">Submit Keys</button>          
                </form>
        
                <br/>
                <h5>Overwrite Values</h5>
                <form action="/overwrite" method="GET">
                    <input class="form-control" name="OverwriteKey1" type="text" placeholder="Overwrite text key">
                    <input class="form-control" name="OverwriteKey2" type="number" placeholder="Overwrite number key">
                    <button type="submit" class="btn btn-primary">Submit Keys</button>
                </form>
        
                <br/>
                <p>Create new dataframe & model</p>
                <form action="/create_df_and_model" method="GET">
                    <input class="form-control" name="df_n_cols" type="number" min=1 max=1000 placeholder="n_cols">
                    <input class="form-control" name="df_n_rows" type="number" min=1 max=100000 placeholder="n_rows">
                    <button type="submit" class="btn btn-primary">Submit Keys</button>
                </form>
            </div>
    
            <div class="col-9">
                {% for k,v in data.items() %}
                    <p>{{ k }}: {{ v }}</p>
                {% endfor %}
        
                <form action="/reset" method="GET">
                    <button type="submit" class="btn btn-danger float-right">Clear Session</button>
                </form>
            </div>

        </div>
        
    </div>
</body>
</html>
