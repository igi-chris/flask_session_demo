<!doctype html>
<html lang=en>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}" type="text/css"> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="{{url_for('static', filename='main.js')}}" type="module"></script> -->
    <title>Test Flask Session</title>
</head>

<body>
    <div class="container" style="max-width:850px">
        <form action="/set" method="GET" id="args-form" name="args_form">
            <input class="form-control" name="key1" type="text" placeholder="key1">
            <input class="form-control" name="key2" type="text" placeholder="key2">
            <input class="form-control" name="key3" type="text" placeholder="key3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr/>

        {% for k,v in data.items() %}
            <p>{{ k }}: {{ v }}</p>
        {% endfor %}
        
    </div>
</body>
</html>
